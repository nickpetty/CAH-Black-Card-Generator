<html>

<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<script>
	
	function initialise() {
		var cardCanvas = document.getElementById("card");
		cardCanvas.addEventListener("mousedown", nextCard, false);
	}

	function nextCard(event) {
		window.location.href='/random';
	}

	</script>

	<title>Black Card Generator</title>
</head>

<body onLoad=initialise()>
	<a href='/'><h1 style='margin-left:30px;'>Cats Abduct Humans</h1></a>

	<canvas id="card" width="320" height="450" style="border:1px solid #000000; border-radius: 25px; background: black; margin-left:20px; margin-bottom:20px;"></canvas>
	<br>

	<form action='/submit'>
		<input type="submit" value="Submit a card">
	</form>

	<script>
	var card = document.getElementById("card");
	var ctx = card.getContext("2d");
	ctx.font = "30px Helvetica";
	ctx.fillStyle = 'white';

	var insult = '{{insult}}'

	if (insult == '') {
		ctx.font="70px Helvetica";
		insult = "Cats Abduct Humans"
		var lines = fragmentText(insult, card.width * 0.9),
		font_size = 70;
	} else {
		var lines = fragmentText(insult, card.width * 0.9),
		font_size = 30;
	}



	lines.forEach(function(line, i) {
		ctx.textAlign = "left";
		ctx.fillText(line, 20, (i + 1) * font_size); 
	});

	var pickNumber = {{pickNumber}};

	if (pickNumber > 1) {
		ctx.fillStyle = 'white';
		ctx.beginPath();
		ctx.arc(280,400,15,0,2*Math.PI);
		ctx.closePath();
		ctx.fill();

		ctx.fillStyle = "black"; 
		ctx.textBaseline = "top";
		ctx.font = "bold 25px Helvetica";
		ctx.fillText(pickNumber, 273, 390);

		ctx.fillStyle = "white"; 
		ctx.font = "22px Helvetica";
		ctx.fillText('PICK', 207, 390);
	};

	// http://sourcoder.blogspot.com/2012/12/text-wrapping-in-html-canvas.html
	function fragmentText(text, maxWidth) {
	    var words = text.split(' '),
	        lines = [],
	        line = "";
	    if (ctx.measureText(text).width < maxWidth) {
	        return [text];
	    }
	    while (words.length > 0) {
	        while (ctx.measureText(words[0]).width >= maxWidth) {
	            var tmp = words[0];
	            words[0] = tmp.slice(0, -1);
	            if (words.length > 1) {
	                words[1] = tmp.slice(-1) + words[1];
	            } else {
	                words.push(tmp.slice(-1));
	            }
	        }
	        if (ctx.measureText(line + words[0]).width < maxWidth) {
	            line += words.shift() + " ";
	        } else {
	            lines.push(line);
	            line = "";
	        }
	        if (words.length === 0) {
	            lines.push(line);
	        }
	    }
	    return lines;
	}
	</script>

</body>
</html>
